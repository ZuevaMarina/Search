<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>

  <!-- Icons -->
  <meta property="og:image" content="../ico/thumbnail.png">
  <link href="ico/thumbnail.png" type="image/png" rel="image_src">
  <link href="https://github.com/ZuevaMarina" rel="canonical">

  <link rel="apple-touch-icon" href="ico/touch-icon-iphone.png" type="image/png">
  <link rel="apple-touch-icon" href="ico/touch-icon-ipad.png" type="image/png" sizes="76x76">
  <link rel="apple-touch-icon" href="ico/touch-icon-iphone-retina.png" type="image/png" sizes="120x120">
  <link rel="apple-touch-icon" href="ico/touch-icon-ipad-retina.png" type="image/png" sizes="152x152">


  <link rel="icon" href="ico/favicon16.svg" type="image/svg" sizes="16x16">
  <link rel="icon" href="ico/favicon32.svg" type="image/svg" sizes="32x32">
  <link rel="icon" href="ico/favicon96.svg" type="image/svg" sizes="96x96">

  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>
</head>

<body>

  <div class="container">
    <form class="form">
      <label for="search" class="form__label">Поиск репозитория GitHub</label>
      <div class="form__controls">
        <input class="search__input" type="text" name="search" id="search">
        <button class="submit">Поиск</button>
      </div>
    </form>

    <div class="results startStateResult">
      <h1 class="results__title">Результаты:</h1>

      <ul class="results__list"></ul>

      <div class="not__found">Ничего не найдено</div>
      <div class="error"></div>
    </div>
  </div>

</body>

</html>
